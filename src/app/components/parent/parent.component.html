<!-- Date of Birth: {{ dateOfBirth | date: 'full' | lowercase }} -->

<button class="btn btn-primary" (click)="addUser()">Add User</button>
<hr>
<input type="text" [(ngModel)]="userIdType">
<div>
  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let user of users | filter: userIdType">
        UserName: {{ user.name }}, UserID: {{ user.id }}
    </li>
  </ul>
</div>
